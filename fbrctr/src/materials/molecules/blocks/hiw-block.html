<div class="hiw-block {{ class }}">
	<section class="hiw-image" data-equalizer-watch >
		<img src="{{image @root.baseurl image}}">		
	</section>
	<section class="hiw-content" data-equalizer-watch>
		<div class="hiw-content-text">
			<h3>{{header}}</h3>
			<p>{{paragraph}}</p>
		</div>
	</section>
</div>
