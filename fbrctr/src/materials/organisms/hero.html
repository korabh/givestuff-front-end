<div class="hero">
	<div class="row hero-inner">
		<div class="hero-items">
	  	<h1>Give is a new way for you to help people in need</h1>
	  	<div class="margin-bottom--2x"></div>
	  	<form>
				<span class="icon-search-icon"></span>
	  		<input type="search" class="typed-input">
		  	<div class="typed-search">
			  	<div id="typed-strings">
					    <p>What can you donate?</p>
					    <p>How can you donate?</p>
					</div>
					<span id="typed"></span>
				</div>
	  	</form>
  	</div>
	</div>
</div>

<section class="needer-box">
	<div class="isotope">
	  <div class="grid-sizer"></div>
		{{#each card.items }}
		  {{> blocks.card location=this.location name=this.name imageurl=this.image }}
		{{/each}}
	</div>
</section>
